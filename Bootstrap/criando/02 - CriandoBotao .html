<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botao</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="novoEstilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<!--Trabalho com os botao-->
<body class="container pt-5">
     <button>Comprar</button>   
     <button class="btn btn-primary text-black">Comprar+</button> 
     <button class="btn btn-danger text-dark">Comprar+</button>
     <button class="btn btn-success text-warning">Comprar+</button> 
     <button class="btn btn-info text-secondary text-bg-success">Comprar+</button>

     <!--Atribuindo classe de botoes em elementos diferentes-->
     <a href="#" class="btn btn-primary">Outro Botão</a>
     <input type="submit" class="btn btn-success" value="Botão">

    <!--Outline-->
    <button class="btn btn-outline-primary">Outline</button>
    <button class="btn btn-outline-warning">Outline2</button>

    <!--Ocupando a linha inteira-->
    <div class="d-grid w-50">
        <button class="btn btn-outline-success btn-lg">Botao</button>
    </div>
    
    <!--Desabilitar o botao-->
    <div class="d-grid w-50">
        <button class="btn btn-outline-success btn-lg mt-3" disabled>Botao</button>
    </div>
      

    <!--Botao de bolinha-->
     <h1 class="row display-3 text-dark">3 - Radio</h1>
     <input type="radio">
     <input type="radio" class="form-check-input mb-5">

     <h1 class="row display-4 text-dark">4 - Radio</h1>
     <input type="range">
     <input type="range" class="form-range mb-5 w-30">


    <!--Colocando botão de avaliação-->
     <h1 class="row display-4 text-dark">5 - Select</h1>
     <select name="" id="">
        <option value="">1  - Pessimo</option>
        <option value="">2 - medio</option>
        <option value="">3 - otimo</option>   
 
    <h1 class="row display-4 text-dark">6 - Textarea</h1>
    <textarea></textarea>
    <textarea class="form-control mt-3 w-50 bg-dark bg-opaticy-50"> </textarea>   


    <h1 class="row display-4 text-dark">7 - Alternando cores</h1>
    <p class="text-primary text-bg-success">Mudando cores</p>
    <p class="text-primary text-bg-success">Mudando cores 2</p>
    <p class="text-primary text-bg-success">Mudando cores 3</p>


    <!--Colocando os icones-->
    <button class="btn btn-outline-success"><i class="bi bi-whatsapp"></i></button>
    <button class="btn btn-outline-success bi bi-whatsapp fs-3 text-warning"> Whatsapp </button>

    <div class="input-group">
       
    </div>
</body>
</html>
